<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Generator Zeli</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>URL Generator</h1>

<div class="form-group">
  <label>Link asli:</label>
  <input type="text" id="originalURL" placeholder="Masukkan link asli..." />
</div>

<div class="form-group">
  <label>Nama website / custom string:</label>
  <input type="text" id="siteName" placeholder="Contoh: pagi" />
</div>

<div class="form-group">
  <label>Domain:</label>
  <input type="text" id="domain" placeholder="Contoh: com" />
</div>

<button onclick="generateURL()">Generate</button>

<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
