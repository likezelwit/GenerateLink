<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>URL Shortener Redirect</title>
<style>
body{font-family:Arial;padding:40px;background:#f5f5f5;}
input,button{padding:10px;margin:5px;font-size:16px;}
</style>
</head>
<body>
<h2>URL Redirect Generator</h2>
<p>Masukkan URL asli lalu dapatkan link redirect.</p>
<input id="long" placeholder="https://example.com"><br>
<button onclick="gen()">Generate</button>
<p>Hasil:</p>
<input id="out" style="width:100%">
<script>
function gen(){
  const long = encodeURIComponent(document.getElementById('long').value);
  const url = window.location.origin + window.location.pathname.replace("index.html","") + "redirect.html?u=" + long;
  document.getElementById('out').value = url;
}
</script>
</body>
</html>
